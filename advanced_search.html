<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    
    <body>
        <a class="right_align" href="index.html">google</a>
        <form action="https://www.google.com/search">
            <table>
                <tr>
                    <td>all these words:</td>
                     
                    <td><input class="advanced_field" type="text" name="as_q"></td>
                <tr>
                    <td>this exact word or phrase: </td>
                    <td><input class="advanced_field" type="text" name="as_epq"></td>
                <tr>
                    <td>any of these words: </td>
                    <td><input class="advanced_field" type="text" name="as_oq"></td>
                <tr>
                    <td>none of these words:</td>
                    <td><input class="advanced_field" type="text" name="as_eq"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="adv_button" type="submit" value="Advanced Search"></td>
                </tr>
            </div>
        </form>
    </body>
</html>
